plugin:
  id: lesson-plugin
  name: Lesson Management
  version: 1.0.0
  type: feature
  description: Bundled plugin for managing lessons and media
  main-class: dev.mainul35.plugins.lesson.LessonPlugin

  spring:
    component-scan:
      - dev.mainul35.plugins.lesson
    entities:
      - dev.mainul35.plugins.lesson.entity

  api:
    base-path: /api/modules

  migrations:
    tool: flyway
    location: classpath:db/migration/lesson

  dependencies:
    - course-plugin

  author: flashcard-app
  bundled: true
